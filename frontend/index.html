<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Task Management Dashboard</h1>
        <button id="open-modal">Create Task</button>
    </header>
    <main>
        <section id="task-list">
            <h2>Task List</h2>
            <ul id="tasks"></ul>
        </section>
        <div id="task-modal" class="modal">
            <div class="modal-header" id="modal-header">
                <span class="close" id="close-modal">&times;</span>
                <h2 id="modal-header-text">Create a New Task</h2>
            </div>
            <div class="modal-content">
                <form id="create-task-form">
                    <input type="text" class="form-input" placeholder="Task Title" required>
                    <textarea class="form-input" id="task-desc" placeholder="Task Description"></textarea>
                    <input type="text" class="form-input" placeholder="Tags (comma-separated)">
                    <button type="submit" class="form-button">Add Task</button>
                </form>                
            </div>
        </div>        
    </main>
    <script src="js/app.js"></script>
</body>
</html>
